<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>banner</title>
	<style>
		.banner{
			position: relative;
			box-shadow:0 0 2px 2px rgb(102,102,102);
			width: 400px;
			height: 320px;
		}
		.banner a{
			position: absolute;
			width: 100%;
			height: 100%;
			background-size:100% 100%;
		}
		.banner .current{
			z-index: 1;
		}
	</style>
</head>
<body>
	<div class="banner banner1">
		<a style="background-image:url(./image/1.jpg)"></a>
		<a style="background-image:url(./image/2.jpg)"></a>
		<a style="background-image:url(./image/3.jpg)"></a>
		<a style="background-image:url(./image/4.jpg)"></a>
		<a style="background-image:url(./image/5.jpg)"></a>
		<a style="background-image:url(./image/6.jpg)"></a>
	</div>
	<div class="banner banner2"></div>
	<script src="../lib/jQuery@1.12.4.min.js"></script>
	<script src="./js/demo.js"></script>
</body>
</html>
